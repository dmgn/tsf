<ion-header>
  <ion-toolbar>
    <strong><ion-title style="font-size: 1.5em">DigiEyes</ion-title>
  </strong>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/altHome.jpeg"/>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <!--ion-label>username</ion-label-->
        <ion-input [(ngModel)]="user.email" placeholder="username"></ion-input>
      </ion-item>
    
      <br/>
      <ion-item>
        <!--ion-label>username</ion-label-->
        <ion-input [(ngModel)]="user.password" placeholder="password" type="password"></ion-input>
      </ion-item>
      <br/>
      <ion-button expand="block" (click)="logMeIn()">Login</ion-button>
      <ion-button expand="block" color="secondary" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
